<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            onclick="runScript('/home/daniellucas/shellscripts/test')"
          >
            Test
          </button>
        </div>

        <!-- logs -->
        <div class="row" id="logs-container">
          <div class="col">
            <p>
              <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#logs" aria-expanded="false" aria-controls="logs">
                Show logs
              </button>
            </p>

            <div class="collapse" id="logs">
              <pre></pre>
            </div>
          </div>
        </div>
        <!-- logs -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
